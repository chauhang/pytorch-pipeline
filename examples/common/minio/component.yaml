name: Minio Upload
description: |
  Minio Upload
inputs:
  - {name: bucket_name}
  - {name: folder_name}
  - {name: input_path}
  - {name: filename}

outputs:
  - {name: MLPipeline UI Metadata}

implementation:
  container:
    # For GPU use
    # image: public.ecr.aws/y1x1p2u5/pytorch_kfp_components:v1.1-gpu
    image: public.ecr.aws/y1x1p2u5/pytorch_kfp_components:v1.1
    command: ["python3", "pytorch_kfp_components/components/minio/upload_to_minio.py"]
    args:
      - --bucket_name
      - {inputValue: bucket_name}
      - --folder_name
      - {inputValue: folder_name}
      - --input_path
      - {inputPath: input_path}
      - --filename
      - {inputValue: filename}
      - --mlpipeline_ui_metadata
      - {outputPath: MLPipeline UI Metadata}
