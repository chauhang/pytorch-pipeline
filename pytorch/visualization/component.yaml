name: Visualization
description: Visualization
inputs:
- {name: confusion_matrix_path, type: String, default: ""}
outputs:
  - {name: MLPipeline UI metadata, type: UI metadata}
implementation:
  container:
    image: shrinathsuresh/visualization:v1.0
    command: ["python"]
    args: [
        -u, /component/src/visualization.py,
        --confusion_matrix_path, {inputValue: confusion_matrix_path}
    ]
    fileOutputs:
      MLPipeline UI metadata: /mlpipeline-ui-metadata.json
