name: Training
description: |
  Pytorch training
inputs:
  - {name: input_data}
  - {name: profiler}
outputs:
  - {name: tensorboard_root}
  - {name: checkpoint_dir}
implementation:
  container:
    image: arvindideas2it/pytorch_pipeline:19-05-2021-01-36-06.212950
    command: ["python3", "pytorch_pipeline/examples/cifar10/cifar10_pytorch.py"]
    args:
      - --dataset_path
      - {inputPath: input_data}
      - --tensorboard_root
      - {outputPath: tensorboard_root}
      - --checkpoint_dir
      - {outputPath: checkpoint_dir}
      - --profiler
      - {inputValue: profiler}
