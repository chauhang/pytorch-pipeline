name: Inference
description: Makes Inference request.
inputs:
- {name: Host Name}
- {name: Input Request}
- {name: Cookie}
- {name: Url}
- {name: Model}
- {name: Inference Type}
- {name: Input Request}
outputs:
- {name: MLPipeline UI Metadata}
implementation:
  container:
    image: curlimages/curl
    command:
    - sh
    - -ex
    - -c
    - |
      host_name="$0"
      input_request="$1"
      output_metadata_path="$2"
      cookie="$3"
      url="$4"
      model="$5"
      inference_type="$6"

      mkdir -p "$(dirname "$output_metadata_path")"
      curl $input_request > /tmp/input.json
      curl -v -H "Host: ${host_name}" -H "Cookie: ${cookie}" "${url}/v1/models/${model}:${inference_type}" -d @./tmp/input.json >"$output_metadata_path"
    - {inputValue: Host Name}
    - {inputValue: Input Request}
    - {outputPath: MLPipeline UI Metadata}
    - {inputValue: Cookie}
    - {inputValue: Url}
    - {inputValue: Model}
    - {inputValue: Inference Type}
