name: Training
description: |
  Pytorch training
inputs:
  - {name: input_data}  
  - {name: profiler}

outputs:
  - {name: tensorboard_root}
  - {name: checkpoint_dir}
  
implementation:
  container:
    image: jagadeeshj/pytorch_pipeline:v1.33
    command: ["python3", "pytorch_pipeline/examples/bert/agnews_classification_pytorch.py"]
    args:
    - --dataset_path
    - {inputPath: input_data}
    - --tensorboard_root
    - {outputPath: tensorboard_root}
    - --checkpoint_dir
    - {outputPath: checkpoint_dir}
    - --profiler
    - {inputValue: profiler}